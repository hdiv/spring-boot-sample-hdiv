<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#"> Spring Boot sample HDIV </a>
				<ul class="nav">
					<li><a th:href="@{/}" href="home.html"> Home </a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<div class="alert alert-success" th:if="${resultFormBean != null}">
				Name: <span th:text="${resultFormBean.name}"></span>, 
				Type: <span th:text="${resultFormBean.type}"></span>
			</div>
			<h2>Sample form</h2>
			<form action="#" th:action="@{/form}" th:object="${formBean}" method="post">
				
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
					<strong th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</strong>
				</div>
				
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" th:field="*{name}" />
				</div>
				
				<div class="form-group">
					<label for="type">Type</label>
					<select th:field="*{type}">
						<option th:value="One">One</option>
						<option th:value="Two">Two</option>
						<option th:value="Three">Three</option>
					</select>
				</div>
		
				<button type="submit" class="btn btn-primary">Submit</button>
		
			</form>
		</div>
	</div>
</body>
</html>
